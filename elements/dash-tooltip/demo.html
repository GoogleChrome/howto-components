<!doctype html>

<style>
  /* When the tooltip is hidden, it shouldn't be visible. */
  dash-tooltip[aria-hidden="true"] {
    display: none !important;
  }

  /* The tooltip is by default unstyled. */
  dash-tooltip {
    margin-left: 8px;
    padding: 4px;
    background-color: #616161;
    color: #fff;
    border-radius: 3px;
    opacity: 0.9;

    /* Optionally, you can animate the tooltip. */
    animation: fadein 1s;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>

<div class="text">
   <label for="name">Your name:</label>
   <input id="name" aria-describedby="tp1"/>
   <dash-tooltip id="tp1">Ideally your name is Batman</dash-tooltip>
   <br>
   <label for="cheese">Favourite type of cheese: </label>
   <input id="cheese" aria-describedby="tp2"/>
   <dash-tooltip id="tp2">Help I am trapped inside a tooltip message</dash-tooltip>
</div>
